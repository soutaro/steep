name: Run test on container

on:
  push:
    branches:
      - master
  pull_request: {}

jobs:
  test:
    strategy:
      fail-fast: false
      matrix:
        ruby: ['3.1', '3.2', '3.3']
        task:
          - test
          - test:output
          - build
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - uses: ruby/setup-ruby@v1
      with:
        ruby-version: ${{ matrix.ruby }}
        bundler: none
    - name: Fix permission
      run: |
        gem env gemdir
        chmod 775 `gem env gemdir`/gems
    - name: Run test
      run: |
        git config --global --add safe.directory /__w/steep/steep
        ruby -v
        gem install bundler
        bin/setup
        bundle exec rake ${{matrix.task}}
  diagnostics:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - uses: ruby/setup-ruby@v1
      with:
        ruby-version: "3.3"
        bundler: none
    - name: Fix permission
      run: |
        gem env gemdir
        chmod 775 `gem env gemdir`/gems
    - name: Run generator
      run: |
        git config --global --add safe.directory /__w/steep/steep
        ruby -v
        gem install bundler
        bin/setup
        bundle exec ruby bin/generate-diagnostics-docs.rb
        git diff --exit-code HEAD -- manual

